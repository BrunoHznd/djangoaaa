{% extends 'base.html' %}

{% block title %} Página Inicial {% endblock %}

{% block main %}
    <h1>Página Inicial</h1>

    {% for p in produtos %}

        <img src="{{ p.imagem.url }}" width="200" alt="{{ p.nome }}">
        <p>
            {{ p.nome }} /
            R$ {{ p.preco }} /
            {{ p.categoria }}
        </p>
    {% endfor %}


{% endblock %}
