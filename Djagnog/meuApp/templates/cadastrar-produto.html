{% extends 'base.html' %}

{% block title %} Cadastrar Produto {% endblock %}

{% block main %}
    <h1>Cadastrar Produto</h1>


    <form action="{% url 'cadastrar_produto' %}" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Cadastrar Produto">
    </form>

{% endblock %}
